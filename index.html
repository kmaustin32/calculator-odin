<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator-Odin</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div id="calc-container">
    <div id="display"></div>
    <div id="btn-container">
      <div class="btn-row">
        <div class="btn" id="calculate"> = </div>
        <div class="btn" id="clear"> clear </div>
        <!-- <div class="btn" id="dot"> . </div> -->
        <div class="btn" id="divide"> / </div>
      </div>
      <div class="btn-row">
        <div class="btn" id="seven"> 7 </div>
        <div class="btn" id="eight"> 8 </div>
        <div class="btn" id="nine"> 9 </div>
        <div class="btn" id="multiply"> * </div>
      </div>
      <div class="btn-row">
        <div class="btn" id="four"> 4 </div>
        <div class="btn" id="five"> 5 </div>
        <div class="btn" id="six"> 6 </div>
        <div class="btn" id="subtract"> - </div>
      </div>
      <div class="btn-row">
        <div class="btn" id="one"> 1 </div>
        <div class="btn" id="two"> 2 </div>
        <div class="btn" id="three"> 3 </div>
        <div class="btn" id="add"> + </div>
      </div>
    </div>
  </div>
  <div id="footer">Designed by Keenan (Ezra) Austin</div>
</body>
</html>
