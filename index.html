<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator-Odin</title>
  <link rel="icon" href="./Calculator-icon.png">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <br> <br> <br>
  <div id="calc-container">
    <div id="display">0</div>
    <div id="btn-container">
      <div class="btn-row">
        <div class="btn" id="calculate"> = </div>
        <div class="btn" id="clear"> clear </div>
        <div class="btn num" id="zero"> 0 </div>
        <div class="btn opr" id="divide"> / </div>
      </div>
      <div class="btn-row">
        <div class="btn num" id="seven"> 7 </div>
        <div class="btn num" id="eight"> 8 </div>
        <div class="btn num" id="nine"> 9 </div>
        <div class="btn opr" id="multiply"> * </div>
      </div>
      <div class="btn-row">
        <div class="btn num" id="four"> 4 </div>
        <div class="btn num" id="five"> 5 </div>
        <div class="btn num" id="six"> 6 </div>
        <div class="btn opr" id="subtract"> - </div>
      </div>
      <div class="btn-row">
        <div class="btn num" id="one"> 1 </div>
        <div class="btn num" id="two"> 2 </div>
        <div class="btn num" id="three"> 3 </div>
        <div class="btn opr" id="add"> + </div>
      </div>
    </div>
  </div>
  <div id="footer">
    Designed by Keenan (Ezra) Austin 
    <br> March of 2024
  </div>
</body>
</html>
